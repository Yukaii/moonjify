
<!DOCTYPE html>
<html>
<head>
  <title>Generate Sample Images</title>
</head>
<body>
  <canvas id="canvas1" width="600" height="400"></canvas>
  <canvas id="canvas2" width="600" height="400"></canvas>
  <canvas id="canvas3" width="600" height="400"></canvas>
  <canvas id="canvas4" width="600" height="400"></canvas>
  <canvas id="canvas5" width="600" height="400"></canvas>
  <script>
    // High contrast gradient
    function drawGradient(ctx, width, height) {
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, "black");
      gradient.addColorStop(1, "white");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }

    // Circle pattern
    function drawCircles(ctx, width, height) {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "black";
      
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          const radius = 30 - Math.min(i, j) * 5;
          ctx.beginPath();
          ctx.arc(i * 120 + 60, j * 80 + 40, radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // Grid pattern
    function drawGrid(ctx, width, height) {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, width, height);
      
      const cellSize = 50;
      ctx.fillStyle = "black";
      
      for (let x = 0; x < width; x += cellSize) {
        for (let y = 0; y < height; y += cellSize) {
          if ((x / cellSize + y / cellSize) % 2 === 0) {
            ctx.fillRect(x, y, cellSize, cellSize);
          }
        }
      }
    }

    // Mountain silhouette
    function drawMountain(ctx, width, height) {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, width, height);
      
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(0, height);
      ctx.lineTo(width * 0.2, height * 0.5);
      ctx.lineTo(width * 0.3, height * 0.7);
      ctx.lineTo(width * 0.5, height * 0.3);
      ctx.lineTo(width * 0.7, height * 0.6);
      ctx.lineTo(width * 0.9, height * 0.4);
      ctx.lineTo(width, height * 0.6);
      ctx.lineTo(width, height);
      ctx.closePath();
      ctx.fill();
    }

    // Spiral pattern
    function drawSpiral(ctx, width, height) {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, width, height);
      
      const centerX = width / 2;
      const centerY = height / 2;
      const maxRadius = Math.min(width, height) * 0.4;
      
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = "white";
      for (let angle = 0; angle < 30; angle += 0.1) {
        const radius = maxRadius * (1 - angle / 30);
        const x = centerX + Math.cos(angle * 3) * radius;
        const y = centerY + Math.sin(angle * 3) * radius;
        
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Draw the sample images
    const canvas1 = document.getElementById("canvas1");
    const ctx1 = canvas1.getContext("2d");
    drawGradient(ctx1, canvas1.width, canvas1.height);
    canvas1.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sample1.jpg";
      a.click();
    });

    const canvas2 = document.getElementById("canvas2");
    const ctx2 = canvas2.getContext("2d");
    drawCircles(ctx2, canvas2.width, canvas2.height);
    canvas2.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sample2.jpg";
      a.click();
    });

    const canvas3 = document.getElementById("canvas3");
    const ctx3 = canvas3.getContext("2d");
    drawGrid(ctx3, canvas3.width, canvas3.height);
    canvas3.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sample3.jpg";
      a.click();
    });

    const canvas4 = document.getElementById("canvas4");
    const ctx4 = canvas4.getContext("2d");
    drawMountain(ctx4, canvas4.width, canvas4.height);
    canvas4.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sample4.jpg";
      a.click();
    });

    const canvas5 = document.getElementById("canvas5");
    const ctx5 = canvas5.getContext("2d");
    drawSpiral(ctx5, canvas5.width, canvas5.height);
    canvas5.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sample5.jpg";
      a.click();
    });
  </script>
</body>
</html>
